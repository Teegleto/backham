<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backgammon</title>

  <!-- Tailwind CDN (no build needed) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 + ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel Standalone to transform JSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Prevent accidental page scrollbars around the scaled board */
    html, body { height: 100%; margin: 0; }
    body { background: #f5efe6; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Your app code (converted to non-module JSX) -->
  <script type="text/babel" data-presets="react" src="./app.jsx"></script>
</body>
</html>
